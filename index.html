<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<title>We are the Champions</title>
</head>
<body>
    <div class="container">
        <div class="img-container"><img id="img" src="./assets/freddie.png" alt="freddie"></div>
        <h1 class="title">We are the Champions</h1>
        <textarea class="pressEnter" id="textarea-el" type="text" placeholder="Write your endorsement here"></textarea>
        <div class="input-container">
            <input class="pressEnter" id="from-el" type="text" placeholder="From">
            <input class="pressEnter" id="to-el" type="text" placeholder="To">
        </div>
        <p id="required-el"></p>
        <button id="publish-btn">Publish</button>
        <p class="endorsements-title">- Endorsements -</p>
        <ul id="endorsements-list-el"></ul>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
